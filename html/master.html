<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:: 우리함께 코딩해요 ::</title>
    <!--폰트-->
    <link href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="../css/master.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <!--jquery [header, footer 분할]-->
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html"); 
        });
    </script>
    <!--홈페이지 아이콘 설정-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

</head>

<body>
    <header>
        <div id="header"></div>
    </header>
    <Master>
        <div class="master-container">
            <div class="master-left">
                <div class="master-main">
                    <div class="master-title">
                        <h1>홍길동 마스터와 함께하는 프론트앤드!</h1>
                    </div>
                    <img src="../img/master-main.png" class="master-image" />
                    <div class="master-sub">
                        <span class="master-subject">
                            HTML5
                        </span>
                        <span class="master-subject">
                            CSS3
                        </span>
                        <span class="master-subject">
                            React
                        </span>

                    </div>
                    <div class=master-icon>
                        <i class="fas fa-star likeIcon"></i>즐겨찾기 (11)
                    </div>

                </div>

            </div>

            <div class="master-right">
                <div class="mastr-arrow-container up">
                    <i class="fas fa-angle-up slide-up"></i>
                </div>
                <div class="master-card-container">
                    <ul class="master-list" data-position="0">
                        <li class="master-card">
                            <img src="../img/classCSS.png" alt="classCSS" class="master-class-image" />
                        </li>

                        <li class="master-card">
                            <img src="../img/classHTML5.png" alt="classHTML5" class="master-class-image" />
                        </li>

                        <li class="master-card">
                            <img src="../img/classJS.png" alt="classJS" class="master-class-image" />
                        </li>
                    </ul>
                </div>
                <div class="mastr-arrow-container down">
                    <i class="fas fa-angle-down slide-down"></i>
                </div>
            </div>
        </div>
        <Tab>
            <div class="tabs">
                <div class="tab" data-tab-target="#tab1">
                     프로젝트 
                </div>
                <div class="tab" data-tab-target="#tab2">
                     Q&A 
                </div>
                <div class="tab" data-tab-target="#tab3">
                     수강후기 
                </div>
                <div class="tab" data-tab-target="#tab4">
                     자료실 
                </div>
            </div>
            </div>
            <div class="tap-content">
                <div id="tab1" data-tab-content class="items active">
                    <h2>프로젝트</h2>
                    <p> 프로젝트 </p>
                </div>
                <div id="tab2" data-tab-content class="items">
                    <h2>Q&A</h2>
                    <p> Q&A </p>
                </div>
                <div id="tab3" data-tab-content class="items">
                    <h2>수강후기</h2>
                    <p> 수강후기 </p>
                </div>
                <div id="tab4" data-tab-content class="items">
                    <h2>자료실</h2>
                    <p> 자료실 </p>
                </div>
            </div>

            </div>
        </Tab>
    </Master>
    <footer>
        <div id="footer"></div>
    </footer>
    <a id="backtotop" class="show"></a>
    <script src="../js/tab.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/master.js"></script>
</body>

</html>
